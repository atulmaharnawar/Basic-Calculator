<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator using Html,Css,Javascript</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />
</head>

<body>
    <h1 class="text_center">Calculator</h1>
    <div class="container">
        <div class="row">
            <input class="screen" type="text">
        </div>
        <div class="row">
            <button class="btn num btnjs">7</button>
            <button class="btn num btnjs">8</button>
            <button class="btn num btnjs">9</button>
            <button class="btn operator btnjs">*</button>
        </div>
        <div class="row">
            <button class="btn num btnjs">4</button>
            <button class="btn num btnjs">5</button>
            <button class="btn num btnjs">6</button>
            <button class="btn operator btnjs">-</button>
        </div>
        <div class="row">
            <button class="btn num btnjs">1</button>
            <button class="btn num btnjs">2</button>
            <button class="btn num btnjs">3</button>
            <button class="btn operator btnjs">+</button>
        </div>
        <div class="row">
            <button class="btn num btnjs">0</button>
            <button class="btn num btnjs">.</button>
            <button class="btn operator btnjs">%</button>
            <button class="btn operator btnjs">/</button>
        </div>
        <div class="row">
            <button class="btn2 clear btnjs">Clear</button>
            <button class="btn2 del btnjs">Del</button>
            <button class="btn2 solve btnjs">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
